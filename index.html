<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="joy-con-left">
        <div class="analog-pad">
            <div class="circle">
                <div class="circle-interior">

                </div>
            </div>
        </div>
        <div class="pad">
            <div>
                <div class="pad-row">
                    <div class="blank-pad"></div>
                    <div class="black-pad"></div>
                    <div class="blank-pad"></div>
                </div>
                <div class="pad-row">
                    <div class="black-pad"></div>
                    <div class="blank-pad"></div>
                    <div class="black-pad"></div>
                </div>
                <div class="pad-row">
                    <div class="blank-pad"></div>
                    <div class="black-pad"></div>
                    <div class="blank-pad"></div>
                </div> 
            </div>
        </div>
        <div class="bottom-left-joy-con">
            <div class="black-pad prueba"></div>
        </div>
    </div>
    <div class="screen">
        <div class="center-screen"></div>
    </div>
    <div class="joy-con-right">
        <div class="buttons">
                <div class="margin-buttons">
                    <div class="pad-row">
                        <div class="blank-button"></div>
                        <div class="black-button">X</div>
                        <div class="blank-button"></div>
                    </div>
                    <div class="pad-row">
                        <div class="black-button">Y</div>
                        <div class="blank-button"></div>
                        <div class="black-button">A</div>
                    </div>
                    <div class="pad-row">
                        <div class="blank-button"></div>
                        <div class="black-button">B</div>
                        <div class="blank-button"></div>
                    </div> 
                </div>
        </div>
        <div class="analog-pad-right">
            <div class="circle">
                <div class="circle-interior">

                </div>
            </div>
        </div>
        <div class="bottom-right-joy-con">
            <div class="black-pad prueba-right"></div>
        </div>
    </div>
</body>

</html>
